<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="contact" content="contactOfTacoShop">
        <title>Contact  Us</title>
        <link rel="icon" href="https://images.pexels.com/photos/3391962/pexels-photo-3391962.jpeg?auto=compress&cs=tinysrgb&w=400" type="text/x-icon">
    </head>
    <body>
        <header>
            <h1>Welcome to the Little Taco Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Our Menu</a></li>
                    <li><a href="StoreHours.html">Store Hours</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <section>
                    <figure>
                        <img src="https://images.pexels.com/photos/7613554/pexels-photo-7613554.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image" width="400" height="300" title="Tacos">
                        <figcaption>Little Taco Shop Tacos</figcaption>
                    </figure>
                </section>
                <hr>
                <section id="contact">
                    <h2>Our Contact Form</h2>
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <form action="https://httpbin.org/post" method="post">
                            <p>
                                <label for="Name">Name: </label>
                                <input type="text" name="Name" id="Name" placeholder="your Name" autocomplete="on" required>
                            </p>
                            <p>
                                <label for="Email">Email: </label>
                                <input type="email" name="Email" id="Email" placeholder="your email" required> 
                            </p>
                            <p>
                                <label for="Msg">Your Message: </label>
                            </p>
                            <p>
                                <textarea name="Message" id="Msg" cols="30" rows="10" placeholder="Type Your Message here" required></textarea>
                            </p>
                            <button type="submit">Send</button>
                            <button type="reset">Reset</button>
                        </form>
                    </fieldset>
                </section>
                <section>
                    <h2>Our Location</h2>
                    <address>555 Taco Temptation Lane Suite T <br>
                        Kansas City, MO 55555-5555 <br><br>
                        Phone: <a href="tel:+5555555555">555-555-5555</a></address>
                </section>
            </article>
        </main>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
